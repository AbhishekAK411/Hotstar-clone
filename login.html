<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/3f39309145.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div id="screen">
        <div class="container">
            <div class="cont-left">
                <img src="image_hotstar.JPG" alt="" />
            </div>
            <div class="cont-right">
                <div class="cont-right-info">
                    <div class="login-desc">
                        <h3>Login to continue</h3>
                        <i class="fa-solid fa-xmark fa-2x"></i>
                    </div>

                    <div class="input-fields">
                        <div class="input-group">
                            <input required="" type="text" name="text" autocomplete="off" class="input">
                            <label class="user-label">Your Email Address</label>
                        </div>

                        <div class="input-group">
                            <input required="" type="text" name="text" autocomplete="off" class="input">
                            <label class="user-label">Enter Password</label>
                        </div>
                    </div>

                    <div class="age-warning">
                        <p>By proceeding you confirm that you are above 18 years of age and agree to the <b>Privacy Policy</b> & <b>Terms of Use.</b></p>
                    </div>

                    <div class="submit-button">
                        <button>Submit</button>
                    </div>

                    <div class="trouble">
                        <p>Having trouble logging in? <b>Get Help</b></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
